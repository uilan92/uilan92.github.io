</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">SoftUni Blog</a>

                    <span class="icon-bar"></span>

                </ul>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container body-content span=8 offset=2">
    <fieldset>
        <legend>Calculator</legend>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label" for="num1">First Number</label>
                <input type="text" class="form-control" id="num1">
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="num2">Second Number</label>
                <input type="text" class="form-control" id="num2">
            </div>
            <div class="col-sm-4 col-sm-offset-4">
                <input type="button" class="btn btn-primary" onclick="sumNumbers()" value="Calculate">
            </div>
            <div class=" col-sm-4">Result: <span id="result"></span></div>
        </form>
    </fieldset>
    </div>
    <script>
        function sumNumbers() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            let sum = Number(num1) + Number(num2);

            document.getElementById('result').innerHTML = sum;
        }
    </script>
</main>
